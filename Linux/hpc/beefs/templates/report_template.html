<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Status do HPC - {hostname}</title>
    <style>
        /* --- GERAL --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f9;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        /* --- CABEÇALHO (HEADER) - ATUALIZADO --- */
        .header {
            background-color: #004a7f; /* COR ALTERADA CONFORME SOLICITADO */
            color: #ffffff;
            padding: 30px;
            text-align: center;
            border-radius: 8px 8px 0 0; /* Arredonda apenas os cantos superiores */
        }
        .header h1 {
            margin: 0 0 10px 0;
            font-size: 2em;
            font-weight: 600;
        }
        .header .subtitle {
            font-size: 1em;
            opacity: 0.9; /* Deixa o subtítulo um pouco mais suave */
            margin: 0;
        }

        /* --- CONTEÚDO DO RELATÓRIO (INALTERADO) --- */
        .report-body {
            padding: 20px 30px;
        }
        .category {
            margin-bottom: 25px;
        }
        .category h2 {
            font-size: 1.4em;
            color: #34495e;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 15px;
        }
        .item {
            display: flex;
            align-items: flex-start;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            background-color: #fdfdfd;
            border: 1px solid #e9ecef;
            transition: box-shadow 0.2s ease-in-out;
        }
        .item:hover {
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        }
        .item-status {
            font-size: 1.8em;
            margin-right: 15px;
            padding-top: 2px;
        }
        .item-content {
            flex-grow: 1;
        }
        .item-title {
            font-weight: bold;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .item-details {
            color: #555;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .item-suggestion {
            margin-top: 10px;
            padding: 10px;
            background-color: #fff3cd;
            border-left: 4px solid #28a745;
            font-size: 0.9em;
            color: #155724;
        }
        .priority-tag {
            font-size: 0.75em;
            font-weight: bold;
            padding: 3px 8px;
            border-radius: 12px;
            margin-left: auto;
            color: var(--p-color);
            background-color: var(--p-bg-color);
        }

        /* --- RODAPÉ (FOOTER) --- */
        .footer {
            padding: 20px;
            border-top: 1px solid #e9ecef;
            text-align: center;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Relatório de Status do Cluster HPC</h1>
            <p class="subtitle">Servidor: {hostname}</p>
            <p class="subtitle">Gerado em: {timestamp}</p>
        </div>

        <div class="report-body">
            {content}
        </div>

        <div class="footer">
            <p>Relatório gerado automaticamente por monitor_hpc.py.</p>
        </div>
    </div>
</body>
</html>
